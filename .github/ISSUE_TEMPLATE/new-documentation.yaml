name: Request documentation for an upcoming product change
description: An upcoming change to Astro or Astronomer Software that needs documentation
assignees:
  - jwitz
  - kwcanuck
labels: ["new-feature"]
body:
  - type: dropdown
    id: impact
    attributes:
      label: What kind of change are you requesting? 
      multiple: true
      options:
        - Setup steps for an existing feature or supported configuration
        - Best practices or recommendations
        - Technical overview or reference
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What kind of doc do you want us to write, and why?
    validations:
      required: true
  - type: textarea
    id: relateddocs
    attributes:
      label: Provide links to existing or related source documentation here.
  - type: textarea
    id: reviewers
    attributes:
      label: When do you need the documentation?
      placeholder: For example, 'Q2 2023', '2/12/2023', 'Within the next month'
  - type: input
    id: deadline
    attributes:
      label: Who should review the change?
  - type: textarea
    id: notes
    attributes:
      label: Additional information
      description:  Add additional information here that can help the docs team understand the requirements.

  